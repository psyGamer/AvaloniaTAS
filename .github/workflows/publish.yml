name: Publish

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build TAS.Avalonia/TAS.Avalonia.csproj --configuration Release --no-restore
      - name: Publish macOS
        run: |
          mkdir ./publish-osx-x64
          cp -R ./deployment/AvaloniaTAS.app ./publish-osx-x64
          dotnet publish -r osx-x64 --self-contained=false /p:PublishSingleFile=true --output ./publish-osx-x64/AvaloniaTAS.app/Contents/Resources
          cd publish-osx-x64
          chmod a+x ./AvaloniaTAS.app/Contents/MacOS/AvaloniaTAS ./AvaloniaTAS.app/Contents/Resources/TAS.Avalonia
          zip -r AvaloniaTAS.zip ./AvaloniaTAS.app
      - name: Publish Linux
        run: dotnet publish -r linux-x64 --self-contained=false /p:PublishSingleFile=true --output ./publish-linux-x64
      - name: Publish Windows
        run: dotnet publish -r win-x64 --self-contained=false /p:PublishSingleFile=true --output ./publish-win-x64
      - name: Upload macOS
        uses: actions/upload-artifact@v2
        with:
          name: AvaloniaTAS-osx-x64
          path: publish-osx-x64/AvaloniaTAS.zip
      - name: Upload Linux
        uses: actions/upload-artifact@v2
        with:
          name: AvaloniaTAS-linux-x64
          path: publish-linux-x64/**/*
      - name: Upload Windows
        uses: actions/upload-artifact@v2
        with:
          name: AvaloniaTAS-win-x64
          path: publish-win-x64/**/*